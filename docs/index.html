<!doctype html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>5bエンデュランス記録簿</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.2/Chart.min.js"></script>
   <!--日付のカレンダー表示 -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <!-- <script src="script/jquery-3.1.1.min.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" >
</head>
<body>
  <h2>5bエンデュランス記録簿</h2>
  <h5>目指せ1000回越え！</h5>
  <form name="kiroku" action="index.html" method="post">
    <!--日付を入力する欄-->
    <p>登録日：<span id="tourokuday"></span></p>
    <p>
      日付：<input type="text" value="" id="calender">
      <span id="future"></span>
    </p>
    <!--最高記録を入力する欄-->
    <p>
      最高キャッチ数：<input type="text" name="kaisuu">回
      <input type="button" id="add" value="記録！"></input>
    </p>
    <!--入力する歳の注意点-->
    <ul style="font-size:10pt">
      <li>"空白" or "0" で記録すると、空白として記録されます。</li>
      <li>登録した月より前の月には記録できません。</li>
    </ul>
<!--グラフ表示-->
  </form>
   <canvas id="canvas" style="width=100%, height:auto;"></canvas>
<!--データ消去ボタン-->
   <p>
     <h5 id="clear1"></h5>
     <input type="button" id="clear" value="データ消去">
   </p>
  <script src="jug.js"></script>
</body>
</html>
